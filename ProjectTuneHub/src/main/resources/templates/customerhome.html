<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Dashboard</title>
</head>
<body>
	<p>Customer Home</p>
	<div th:unless=${isPremium} class="non-premium">
		<form action="pay">
			<input type="submit" value="GET PREMIUM">
		</form>
		<br> <br>
		<form action="logout">
			<input type="submit" value="LOGOUT">
		</form>
	</div>

	<div th:if=${isPremium} class="premium">
		<table border="3px" cellspacing="5px">
			<thead>
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genre</th>
					<th>Play</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="s:${songs}">
					<td th:text="${s.name}"></td>
					<td th:text="${s.artist}"></td>
					<td th:text="${s.genre}"></td>
					<td><audio controls>
							<source th:src="${s.link}">
						</audio></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
