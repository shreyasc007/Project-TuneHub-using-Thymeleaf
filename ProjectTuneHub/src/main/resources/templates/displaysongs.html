<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Songs</title>
<style type="text/css">
body{
text-align: center;
}

</style>
</head>
<body>
	<table border="3px" cellspacing="5px">
		<thead>
			<tr>
				<th>Name</th>
				<th>Artist</th>
				<th>Genre</th>
				<th>Play</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="s:${songs}">
				<td th:text="${s.name}"></td>
				<td th:text="${s.artist}"></td>
				<td th:text="${s.genre}"></td>
				<td>
					<audio controls>
						<source th:src="${s.link}">
					</audio>
				</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
